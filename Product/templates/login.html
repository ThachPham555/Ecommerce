{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
              integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
              integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">

        <title>Login</title>
    </head>
    <body>
        <div class="login">
            <div class="content">
                <div class="content__header">
                    <div class="content__logo">
                        <img src="{% static 'image/logo_sss.png'%}" alt="" />
                    </div>
                    <h1>Welcome to EcomSys</h1>
                    <div class="content__desc">
                        Sign in to continue
                    </div>
                </div>

                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <div class="content__body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="email" name="email" required placeholder="Email" value="{{ email1 }}" />
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" required placeholder="Password" value="{{ password1 }}"/>
                        </div>

                        <button type="submit">Login</button>
                    </form>
                </div>

                <div class="content__footer">
                    <div>
                        <a href="forgot">Forgot Password</a>
                    </div>
                    <span>
                        Donâ€™t have an account?
                        <a href="{% url 'register' %}">Register</a>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
