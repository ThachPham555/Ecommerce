{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Sign Up</title>
</head>
<body>
<div class="login">
    <div class="content">
        <div class="content__header">
            <div class="content__logo">
                <img src="{% static 'image/logo_sss.png'%}" alt="" />
            </div>
            <h1>Letâ€™s Get Started</h1>
            <div class="content__desc">
                Create a new account
            </div>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <div class="content__body">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="fname" required placeholder="First Name" value="{{ formData.fname }}" />
                </div>
                <div class="form-group">
                    <input type="text" name="lname" required placeholder="Last Name" value="{{ formData.lname }}" />
                </div>
                <div class="form-group">
                    <input type="text" name="mobile" required placeholder="Mobile Phone" value="{{ formData.mobile }}" />
                </div>
                <div class="form-group">
                    <input type="text" name="address" required placeholder="Address" value="{{ formData.address }}" />
                </div>
                <div class="form-group">
                    <input type="email" name="email" required placeholder="Email" value="{{ formData.email }}" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" required placeholder="Password" />
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="content__footer">
            <span>Do you have an account? <a href="{% url 'login' %}">Sign In</a></span>
        </div>
    </div>
</div>
</body>
</html>
